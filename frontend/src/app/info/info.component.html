<mat-card class="wrapper mat-elevation-z4">
    <mat-tab-group>
        <mat-tab label="Info">
            <ng-template matTabContent>

                <mat-card class="info-card mat-elevation-z0">
                    <mat-card-title-group>
                        <mat-card-title>Bio</mat-card-title>
                    </mat-card-title-group>
                    <mat-divider></mat-divider>
                    <mat-card-content>
                        <poke-bio [model]="model"></poke-bio>
                    </mat-card-content>
                </mat-card>
                    
                <mat-card class="info-card mat-elevation-z0">
                    <mat-card-title-group>
                        <mat-card-title>Evolutions</mat-card-title>
                    </mat-card-title-group>
                    <mat-divider></mat-divider>
                    <mat-card-content>
                        <poke-evolutions [model]="model"></poke-evolutions>
                    </mat-card-content>
                </mat-card>

                <mat-card class="info-card mat-elevation-z0">
                    <mat-card-title-group>
                        <mat-card-title>Dex Entries</mat-card-title>
                    </mat-card-title-group>
                    <mat-divider></mat-divider>
                    <mat-card-content>
                        <poke-dex [model]="model"></poke-dex>
                    </mat-card-content>
                </mat-card>
                   
            </ng-template>
        </mat-tab>
        <mat-tab label="Stats/Abilities">
            <ng-template matTabContent>
                <poke-abilities [abilityStats]="abilityStats"></poke-abilities>
                <poke-stats [abilityStats]="abilityStats"></poke-stats>
            </ng-template>
        </mat-tab>
        <mat-tab label="Level & Egg Moves">
            <ng-template matTabContent>
                <poke-moves [moves]="moves"></poke-moves>
            </ng-template>
        </mat-tab>
        <mat-tab label="TM/TR & Tutor Moves">
            <ng-template matTabContent>
                <poke-tms [moves]="moves"></poke-tms>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</mat-card>
