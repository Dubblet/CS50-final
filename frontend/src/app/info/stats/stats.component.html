<mat-card class="info-card mat-elevation-z0">
  <mat-card-title-group>
      <mat-card-title>Base Stats</mat-card-title>
  </mat-card-title-group>
  <mat-divider></mat-divider>
  <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <td mat-cell style="width: 30%" *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Stat Column -->
          <ng-container matColumnDef="stat">
            <td mat-cell style="width: 10%" *matCellDef="let element"> {{element.stat}} </td>
          </ng-container>
        
          <!-- Bargraph Column -->
          <ng-container matColumnDef="bar">
            <td mat-cell *matCellDef="let element">
              <mat-progress-bar mode="determinate" value={{element.bar}}></mat-progress-bar>
            </td>
          </ng-container>
        
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </mat-card-content>
</mat-card>
