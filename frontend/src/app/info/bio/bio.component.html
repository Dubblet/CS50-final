<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Classification Column -->
    <ng-container matColumnDef="classification">
      <th mat-header-cell *matHeaderCellDef> Classification </th>
      <td mat-cell *matCellDef="let element"> {{element.classification}} Pokemon </td>
    </ng-container>
  
    <!-- Height Column -->
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> Height </th>
      <td mat-cell *matCellDef="let element"> {{element.height}}m </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}}kg </td>
    </ng-container>
  
    <!-- Gender Ratio Column -->
    <ng-container matColumnDef="gender_ratio">
      <th mat-header-cell *matHeaderCellDef> Gender Ratio </th>
      <td mat-cell *matCellDef="let element"> {{element.gender_ratio}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
